<!DOCTYPE html>
<html>
<head>
    <title>Registration form</title>
    
</head>
<body>
    <form method="post" action="#">
        <table border="1" cellpadding="1" cellspacing="0" >
            <tr>
                <td align="center"><b>Last name</b></td>
                <td>
                    <input type="text" name="LastName" value="" size="30"/>
                </td>
            </tr>
            <tr>
                <td align="center"><b>First name</b></td>
                <td>
                    <input type="text" name="FirstName" value="" size="30"/>
                </td>
            </tr>
            <tr>
                <td align="center"><b>Address</b></td>
                <td>
                    <textarea name="Address" cols="30" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center"><b>City</b></td>
                <td>
                    <input type="text" name="City" value="" />
                    State
                    <input type="text" name="State" value="" size="4"/>
                </td>
            </tr>
            <tr>
                <td align="center"><b>Zip/Postal code</b></td>
                <td>
                    <input type="text" name="Postal code" value="" size="6" />
                </td>
            </tr>
            <tr>
                <td align="center"><b>Country</b></td>
                <td>
                    <select name="Country">
                        <option value="Bulgaria" selected="selected">Bulgaria</option>
                        <option value="UnitedKingdom">United Kingdom</option>
                        <option value="UnitedStates">United States</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <b>
                        Phone(country code,<br />
                        area code, number)
                    </b>
                </td>
                <td>
                    (+<input type="tel" name="CountryCode" value="" size="3"/>)
                    <input type="tel" name="AreaCode" value="" size="3"/>
                    <input type="tel" name="Number" value="" size="11"/>
                </td>
            </tr>
            <tr>
                <td align="center"><b>E-mail</b></td>
                <td>
                    <input type="email" name="Email" value="" size="30" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
                </td>
            </tr>
            <tr>
                <td align="center"><b>Birth date</b></td>
                <td>
                    <input type="date" name="BirthDate" value="" />
                </td>
            </tr>
            <tr>
                <td align="center"><b>Gender</b></td>
                <td>
                    <select name="Gender">
                        <option value="Male" selected="selected">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="center"><b>Starting date</b></td>
                <td>
                    <input type="radio" name="StratingDate" value="Spring 2015" id="spring2015"/>
                    <label for="spring2015">Spring 2015</label>
                    <input type="radio" name="StratingDate" value="Summer 2015" id="summer2015"/>
                    <label for="summer2015">Summer 2015</label>
                </td>
            </tr>
            <tr>
                <td align="center"><b>Comments/Questions</b></td>
                <td>
                    <textarea name="Comments/Questions" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr >
                <td align="center" colspan="2" bgcolor="lightblue">
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Clean This Form" />
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
