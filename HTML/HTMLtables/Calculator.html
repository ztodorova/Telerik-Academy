<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
<table class="table" cellspacing="0">
    <tr >
        <td colspan="4" align="right" >
            <input class="result" type="text" readonly/>
        </td>
    </tr>
    <tr>
        <td class="cell"><input class="button" value="1" name="1" type="button" /></td>
        <td class="cell"><input class="button" value="2" name="2" type="button" /></td>
        <td class="cell"><input class="button" value="3" name="3" type="button" /></td>
        <td class="cell"><input class="button" value="+" name="plus" type="button" /></td>
    </tr>
    <tr>
        <td class="cell"><input class="button" value="4" name="4" type="button" /></td>
        <td class="cell"><input class="button" value="5" name="5" type="button" /></td>
        <td class="cell"><input class="button" value="6" name="6" type="button" /></td>
        <td class="cell"><input class="button" value="-" name="minus" type="button" /></td>
    </tr>
    <tr>
        <td class="cell"><input class="button" value="7" name="4" type="button" /></td>
        <td class="cell"><input class="button" value="8" name="5" type="button" /></td>
        <td class="cell"><input class="button" value="9" name="6" type="button" /></td>
        <td class="cell"><input class="button" value="*" name="multiply" type="button" /></td>
    </tr>
    <tr>
        <td class="cell" colspan="2"><input class="button" value="0" name="0" type="button" /></td>
        <td class="cell"><input class="button" value="." name="dot" type="button" /></td>
        <td class="cell"><input class="button" value="/" name="/" type="button" /></td>
    </tr>
</table>
</body>
</html>
