<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <td align="center" colspan="3">Title goes here</td>
            <td align="center" width="25">A</td>
            <td align="right" width="25">B</td>
        </tr>
        <tr>
            <td align="left" rowspan="3">C</td>
            <td align="center">D</td>
            <td align="center">E</td>
            <td align="center">F</td>
            <td align="right">G</td>
        </tr>
        <tr>
            <td align="center">H</td>
            <td align="center" colspan="2">I</td>
            <td align="right" valign="bottom" rowspan="2">J</td>
        </tr>
        <tr>
            <td align="center">K</td>
            <td align="center">L</td>
            <td align="center">M</td>
        </tr>
        <tr>
            <td align="right">N</td>
            <td align="center" colspan="4">O</td>
        </tr>

    </table>
</body>
</html>
